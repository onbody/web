<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Imágenes</title>
    <style>
<div id="comparison" style="height: 450px; max-width: 800px; margin: auto;">
    <figure style="width: 100%; max-width: 800px; height: 100%; max-height: 450px; background-image: url(onface2.jpeg);">
        <div id="handle">
        </div>

        <div id="divisor" style="background-image: url(onface.jpeg);">
        </div>
    </figure>
    <input type="range" min="0" max="100" value="50" id="slider" oninput="moveDivisor()" />
</div>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript">
</script>
<script type="text/javascript">
//<![CDATA[
var divisor = document.getElementById("divisor"),
    handle = document.getElementById("handle"),
    slider = document.getElementById("slider");

function moveDivisor() {
  handle.style.left = slider.value+"%";
        divisor.style.width = slider.value+"%";
}

window.onload = function() {
        moveDivisor();
};
//]]>
</script>

    
</body>
</html>
